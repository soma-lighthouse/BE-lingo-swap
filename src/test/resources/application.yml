spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL

  output:
    ansi:
      enabled: always

server:
  error:
    include-stacktrace: never
    include-binding-errors: never
    include-message: never

logging.level:
  org.hibernate.SQL: debug
